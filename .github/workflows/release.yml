name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libx11-dev libxtst-dev

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build whisper.cpp
        run: |
          git clone https://github.com/ggerganov/whisper.cpp
          cd whisper.cpp
          cmake -B build -DCMAKE_INSTALL_PREFIX=$HOME/.wysp
          cmake --build build --config Release
          cmake --install build

      - name: Build wysp
        run: |
          # Point to whisper libs
          export WHISPER_LIB=$HOME/.wysp/lib
          export WHISPER_INCLUDE=$HOME/.wysp/include
          zig build -Doptimize=ReleaseFast

      - name: Package
        run: |
          mkdir -p wysp-linux-x86_64
          cp zig-out/bin/wysp wysp-linux-x86_64/
          cp README.md LICENSE wysp-linux-x86_64/
          cp logo.png logo-recording.png wysp-linux-x86_64/ 2>/dev/null || true
          cp install.sh wysp-linux-x86_64/
          tar -czvf wysp-linux-x86_64.tar.gz wysp-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wysp-linux-x86_64
          path: wysp-linux-x86_64.tar.gz

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wysp-linux-x86_64/wysp-linux-x86_64.tar.gz
          generate_release_notes: true
